    <meta name="description" content="我們習慣將耦合視為必要的惡魔。因此，我們致力於將系統拆分為最小的服務，一直追求解耦合的目標。但是，我們遵循這種推理結果是什麼呢？與其得到可演進的系統樂土，許多&quot;解耦合一切&quot;的努力直接導致分散式單體應用的束縛。我們能做得更好嗎？如果在分散式系統中處理耦合的方法更好呢？或者，如果我們不是抵制耦合，而是將其作為設計系統的啟發式方法來使用，以實現系統的演進和可維護性？這正是您在此次演講中將學到的內容：什麼是耦合，以及如何將其作為設計工具。我們將從時間的長河出發，探索評估耦合的不同模型。接著，我們將結合現有的知識，形成一個完整的模型——一個用於評估系統分解成組件的簡單功能。這個功能將允許您評估演進系統所需的預期工作量，並將其作為優化架構設計決策的啟發式方法。最終，我們將使用耦合功能來展示核心 DDD 模式和實踐的精髓。">
